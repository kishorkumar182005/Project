<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apply - PG Hostel</title>
  <link rel="stylesheet" href="booking.css">
</head>
<body>
  <header>
    <h1>Dubai Gents PG</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="room.html">Rooms</a>
      <a href="apply.html">Booking</a>
      <a href="contact.html">Details</a>
      
    </nav>
  </header>

  <main>
  
      <div class="ap">
    <h2>Apply for a Room</h2>
    <form id="bookingForm" class="ki">
      <label>Name <input id="name"  placeholder="Enter your name"></label>
      <label>Phone Number <input id="phone" type="number" required  placeholder="Enter your Phone number"></label>
      <label>Email <input id="email" required placeholder="Enter your Mail id"></label>
      <label>Roomtype</label>
      <select id="roomType">
        <option>Single</option>
        <option>Double</option>
        <option>Deluxe</option>
      </select>
        <label>Check-in Date
      <input type="date" id="checkInDate" required>
        </label>
      <button type="submit">Booking</button>
    </form>
    </div>
    <div id="message"></div>
    </div>
    <!-- Popup Success Box -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h3 id="popup-title">Success</h3>
    <p id="popup-message">Booking created successfully!</p>
    <button id="popup-close">OK</button>
  </div>
</div>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
